<footer id="footer" class="dark-container">
  <div class="container dark-container">
    <div class="social-container">
      {% if site.owner.linkedin %}
        <a href="{{ site.owner.linkedin }}" class="social-media-icons"><i class="fa fa-2x fa-linkedin" aria-hidden="true"></i></a>
      {% endif %}
      {% if site.owner.email %}
        <a href="mailto:{{ site.owner.email }}" class="social-media-icons"><i class="fa fa-2x fa-envelope" aria-hidden="true"></i></a>
      {% endif %}
      {% if site.owner.twitter %}  
        <a href="{{ site.owner.twitter }}" class="social-media-icons"><i class="fa fa-2x fa-twitter" aria-hidden="true"></i></a>
      {% endif %}
      {% if site.owner.github %}  
        <a href="{{ site.owner.github }}" class="social-media-icons"><i class="fa fa-2x fa-github" aria-hidden="true"></i></a>
      {% endif %}  
    </div>
    <br/>
    <div class="inspired-by">
      <p>Built using <a href="https://jekyllrb.com">Jekyll</a> and <a href="http://vinitkumar.me/white-paper/">White Paper</a></p>
    </div>
  </div>
</footer>
{%  endif %}

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{site.google_analytics}}']);
  _gaq.push(['_trackPageview']);
  (function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
